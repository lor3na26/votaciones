<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{controladorFinalizar.candidatoGanador()}" />
    </f:metadata>
    <body>

        <ui:composition template="./master.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2" style="width:100%" columnClasses="foto,detalle">
                    <p:outputPanel>
                        <h2>Ganador de las Votaciones</h2>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage name="#{controladorFinalizar.candidato.foto}" /><br></br>
                            <h:outputText value="Nombres y Apellidos:" />
                            <h:outputText value="#{controladorFinalizar.candidato.nombres} #{controladorFinalizar.candidato.apellidos}"/>
                            <h:outputText value="Votos:" />
                            <h:outputText value="#{controladorFinalizar.candidato.votos}"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <p:commandButton  value="Volver al inicio" action="#{controladorFinalizar.volverInicio()}" />
            </ui:define>

        </ui:composition>

    </body>
</html>
